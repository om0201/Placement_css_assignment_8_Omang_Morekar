<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Position</h3>

    <div class="container">
      <div class="box absolute-box">
        <h3>Absolute</h3>
        <p>Positioned relative to the nearest positioned container</p>
      </div>
      <div class="box relative-box">
        <h3>Relative</h3>
        <p>Positioned relative to itself</p>
      </div>
      <div class="box sticky-box">
        <h3>Sticky</h3>
        <small>(Scroll to see effect)</small>
        <p>Positioned relative to its nearest scrolling ancestor</p>
      </div>
      <div class="box fixed-box">
        <h3>Fixed</h3>
        <p>
          Positioned relative to the initial containing block established by the
          viewport
        </p>
      </div>
    </div>
  </body>
</html>
